<div class="container-fluid px-4 py-4">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-gradient-yellow text-dark py-4 border-0">
                    <div class="d-flex justify-content-between align-items-center flex-wrap">
                        <h4 class="mb-0 d-flex align-items-center">
                            <i class="fas fa-calendar-alt me-3 fa-fw"></i>
                            <span>Leave Calendar</span>
                        </h4>
                       
                    </div>
                </div>  
                <div class="card-body p-4">
                    <div class="calendar-container">
                        <full-calendar [options]="calendarOptions" class="fc-theme-standard fc-modern"></full-calendar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Modern Calendar Styles */
:host ::ng-deep {
    .fc-theme-standard {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .fc-header-toolbar {
        background: #fff9e6;
        padding: 1rem;
        margin: 0 !important;
        border-radius: 8px;
        margin-bottom: 1.5rem !important;
    }

    .fc-button-primary {
        background: #fff !important;
        border-color: #ffd966 !important;
        color: #444 !important;
        font-weight: 500;
        text-transform: capitalize;
        padding: 0.5rem 1rem;
        transition: all 0.2s;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .fc-button-primary:hover {
        background: #fff9e6 !important;
        border-color: #ffc107 !important;
    }

    .fc-button-primary:not(:disabled).fc-button-active,
    .fc-button-primary:not(:disabled):active {
        background: #ffc107 !important;
        border-color: #ffc107 !important;
        color: #000 !important;
    }

    .fc-toolbar-title {
        font-size: 1.25rem !important;
        font-weight: 600;
        color: #333;
    }

    .fc-day-today {
        background: #fff9e6 !important;
    }

    .fc-daygrid-day-number,
    .fc-col-header-cell-cushion {
        color: #333;
        text-decoration: none !important;
        padding: 8px !important;
    }

    .fc-daygrid-event {
        border-radius: 20px !important;
        padding: 4px 8px !important;
        font-size: 0.875rem;
        font-weight: 500;
    }

    .fc-event-time {
        font-weight: 600;
    }

    .fc-day-past {
        background: #fafafa;
    }

    .fc-day-other {
        background: #f8f8f8;
    }

    .fc-scrollgrid {
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #ffd966 !important;
    }

    .fc-scrollgrid td:last-of-type {
        border-right: 0;
    }

    .fc-scrollgrid tr:last-of-type td {
        border-bottom: 0;
    }

    /* Hover effects */
    .fc-daygrid-day:hover {
        background-color: #fff9e6;
    }

    /* Event hover effect */
    .fc-event:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.2s;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .fc-header-toolbar {
            flex-direction: column;
            gap: 1rem;
        }

        .fc-toolbar-chunk {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .fc-daygrid-event {
            font-size: 0.75rem;
            padding: 2px 4px !important;
        }
    }
}

/* Legend Styles */
.calendar-legend {
    .legend-item {
        font-size: 0.875rem;
        font-weight: 500;
        color: #333;
        opacity: 0.9;
        transition: opacity 0.2s;

        &:hover {
            opacity: 1;
        }
    }
}

/* Card Styles */
.card {
    transition: transform 0.2s;
    
    &:hover {
        transform: translateY(-2px);
    }
}

.bg-gradient-yellow {
    background: linear-gradient(135deg, #ffd966 0%, #ffc107 100%);
}
</style>
