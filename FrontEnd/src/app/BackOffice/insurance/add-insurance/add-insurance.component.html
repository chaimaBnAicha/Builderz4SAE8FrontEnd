<div class="add-insurance-container">
  <div class="form-card">
    <div class="form-header">
      <h2><i class="fas fa-hard-hat me-2"></i>Add New Insurance</h2>
    </div>
    <form [formGroup]="insuranceForm" (ngSubmit)="onSubmit()" class="insurance-form">
      <div class="form-section">
        <label for="Description">Description</label>
        <div class="editor-container">
          <editor
            formControlName="Description"
            [init]="editorConfig"
            id="Description"
            name="Description"
            apiKey="bs8c5xfp5pctmes93wot5hlcmxuowt2wk3j2437fw51e5xvt"
            [inline]="false"
          ></editor>
        </div>
        <div class="form-error" *ngIf="insuranceForm.get('Description')?.invalid && insuranceForm.get('Description')?.touched">
          <i class="fas fa-exclamation-circle me-1"></i>Description is required
        </div>
      </div>

      <div class="form-row">
        <div class="form-section">
          <label for="start_Date">Start Date</label>
          <div class="input-with-icon">
            <i class="fas fa-calendar-alt"></i>
            <input
              type="date"
              id="start_Date"
              formControlName="start_Date"
              class="form-control"
            />
          </div>
          <div class="form-error" *ngIf="insuranceForm.get('start_Date')?.invalid && insuranceForm.get('start_Date')?.touched">
            <i class="fas fa-exclamation-circle me-1"></i>Start date is required
          </div>
        </div>

        <div class="form-section">
          <label for="end_Date">End Date</label>
          <div class="input-with-icon">
            <i class="fas fa-calendar-alt"></i>
            <input
              type="date"
              id="end_Date"
              formControlName="end_Date"
              class="form-control"
            />
          </div>
          <div class="form-error" *ngIf="insuranceForm.get('end_Date')?.invalid && insuranceForm.get('end_Date')?.touched">
            <i class="fas fa-exclamation-circle me-1"></i>End date is required
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-section">
          <label for="amount">Amount</label>
          <div class="input-with-icon">
            <i class="fas fa-dollar-sign"></i>
            <input
              type="number"
              id="amount"
              formControlName="amount"
              class="form-control"
              min="0"
              step="0.01"
              placeholder="Enter amount"
            />
          </div>
          <div class="form-error" *ngIf="insuranceForm.get('amount')?.invalid && insuranceForm.get('amount')?.touched">
            <i class="fas fa-exclamation-circle me-1"></i>Amount is required and must be positive
          </div>
        </div>

        <div class="form-section">
          <label for="category">Category</label>
          <div class="input-with-icon">
            <i class="fas fa-tags"></i>
            <select
              id="category"
              formControlName="category"
              class="form-control"
            >
              <option value="">Select a category</option>
              <option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </option>
            </select>
          </div>
          <div class="form-error" *ngIf="insuranceForm.get('category')?.invalid && insuranceForm.get('category')?.touched">
            <i class="fas fa-exclamation-circle me-1"></i>Category is required
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="navigateToInsuranceList()">
          <i class="fas fa-arrow-left me-1"></i>Cancel
        </button>
        <button type="submit" class="btn-submit" [disabled]="!insuranceForm.valid">
          <i class="fas fa-plus-circle me-1"></i>Add Insurance
        </button>
      </div>

      <!-- Debug information -->
      <div class="mt-3" *ngIf="false">
        <pre>Form value: {{ insuranceForm.value | json }}</pre>
        <pre>Form valid: {{ insuranceForm.valid }}</pre>
        <pre>Form errors: {{ insuranceForm.errors | json }}</pre>
      </div>
    </form>
  </div>
</div>
