<div class="container-fluid dashboard-charts">
  <div class="row">

        <div class="card-header">
          <h5 class="mb-0">Insurance Status Distribution</h5>
        </div>
        <div class="card-body">
          <div class="chart-container" style="height: 320px;">
            <canvas #statusChart></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xl-6 col-lg-6 col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Category Distribution</h5>
        </div>
        <div class="card-body">
          <div class="chart-container" style="height: 320px;">
            <canvas #categoryChart></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Monthly Insurance </h5>
        </div>
        <div class="card-body">
          <div class="chart-container" style="height: 350px;">

      </div>
    </div>
