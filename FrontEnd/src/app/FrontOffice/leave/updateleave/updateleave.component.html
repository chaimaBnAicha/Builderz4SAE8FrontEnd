<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Update Leave Request</h4>
        </div>
        <div class="card-body">
            <form *ngIf="leaveForm" [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="start_date">Start Date</label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="start_date"
                                formControlName="start_date"
                                [min]="minDate">
                            <div class="text-danger" *ngIf="f['start_date'].touched && f['start_date'].errors">
                                <small *ngIf="f['start_date'].errors?.['required']">Start date is required</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="end_date">End Date</label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="end_date"
                                formControlName="end_date"
                                [min]="f['start_date'].value">
                            <div class="text-danger" *ngIf="f['end_date'].touched && f['end_date'].errors">
                                <small *ngIf="f['end_date'].errors?.['required']">End date is required</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="type">Leave Type</label>
                    <select class="form-control" id="type" formControlName="type">
                        <option value="">Select Type</option>
                        <option [value]="type" *ngFor="let type of leaveTypes">{{type}}</option>
                    </select>
                    <div class="text-danger" *ngIf="f['type'].touched && f['type'].errors">
                        <small *ngIf="f['type'].errors?.['required']">Leave type is required</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason</label>
                    <textarea 
                        class="form-control" 
                        id="reason" 
                        rows="3"
                        formControlName="reason"></textarea>
                    <div class="text-danger" *ngIf="f['reason'].touched && f['reason'].errors">
                        <small *ngIf="f['reason'].errors?.['required']">Reason is required</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="documentAttachement">Document (Optional)</label>
                    <input 
                        type="file" 
                        class="form-control" 
                        id="documentAttachement"
                        (change)="onFileSelect($event)"
                        accept=".pdf,.doc,.docx">
                    <small class="text-muted" *ngIf="currentDocument">
                        Current document: {{ currentDocument }}
                    </small>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="!leaveForm.valid || !leaveForm.dirty">
                        Update Request
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
