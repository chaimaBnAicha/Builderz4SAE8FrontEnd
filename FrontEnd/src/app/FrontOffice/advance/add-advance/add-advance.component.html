<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Request New Advance</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="postAdvanceForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="amount">Amount Requested</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="amount"
                        formControlName="amount_request"
                    >
                    <div class="text-danger" *ngIf="f['amount_request'].touched && f['amount_request'].errors">
                        <small *ngIf="f['amount_request'].errors['required']">Amount is required</small>
                        <small *ngIf="f['amount_request'].errors['min']">Amount must be greater than 0</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="requestDate">Request Date</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="requestDate"
                        formControlName="requestDate"
                        readonly
                    >
                    <div class="text-danger" *ngIf="f['requestDate'].touched && f['requestDate'].errors?.['required']">
                        <small>Date is required</small>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary mr-2" [disabled]="!postAdvanceForm.valid">
                        Submit Request
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
