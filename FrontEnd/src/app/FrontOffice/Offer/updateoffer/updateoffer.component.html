<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Update Offer</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="offerForm" (ngSubmit)="onSubmit()" class="p-3">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="title" class="form-label">Title*</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  formControlName="title"
                  [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
                  placeholder="Enter offer title"
                />
                <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                  <div *ngIf="f['title'].errors['required']">Title is required</div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Price (DT)*</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  formControlName="price"
                  [ngClass]="{ 'is-invalid': submitted && f['price'].errors }"
                  placeholder="Enter price"
                />
                <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
                  <div *ngIf="f['price'].errors['required']">Price is required</div>
                  <div *ngIf="f['price'].errors['min']">Price must be greater than 0</div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description*</label>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                rows="3"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
                placeholder="Enter description"
              ></textarea>
              <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Description is required</div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="startDate" class="form-label">Start Date*</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  formControlName="startDate"
                  [ngClass]="{ 'is-invalid': submitted && f['startDate'].errors }"
                />
                <div *ngIf="submitted && f['startDate'].errors" class="invalid-feedback">
                  <div *ngIf="f['startDate'].errors['required']">Start date is required</div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="endDate" class="form-label">End Date*</label>
                <input
                  type="date"
                  class="form-control"
                  id="endDate"
                  formControlName="endDate"
                  [ngClass]="{ 'is-invalid': submitted && f['endDate'].errors }"
                />
                <div *ngIf="submitted && f['endDate'].errors" class="invalid-feedback">
                  <div *ngIf="f['endDate'].errors['required']">End date is required</div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity*</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                formControlName="quantity"
                [ngClass]="{ 'is-invalid': submitted && f['quantity'].errors }"
                placeholder="Enter quantity"
              />
              <div *ngIf="submitted && f['quantity'].errors" class="invalid-feedback">
                <div *ngIf="f['quantity'].errors['required']">Quantity is required</div>
                <div *ngIf="f['quantity'].errors['min']">Quantity must be at least 1</div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
              <div>
                <button type="button" class="btn btn-warning me-2" (click)="onReset()">Reset</button>
                <button type="submit" class="btn btn-primary">Update Offer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
